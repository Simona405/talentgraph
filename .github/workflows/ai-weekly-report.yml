# .github/workflows/ai-weekly-report.yml
name: ğŸ¤– Generate AI Weekly Report

on:
  schedule:
    - cron: '0 2 * * 1'  # æ¯å‘¨ä¸€ UTC 2:00
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ“Š Generate report
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python scripts/generate_report.py

      - name: ğŸ’¾ Commit and push report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ¤– Auto-generate AI weekly report [$(date +%Y-%m-%d)]"
            git push
          else
            echo "âš ï¸ No changes to commit."
          fi
